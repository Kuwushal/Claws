{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Sign Up - CLAWS{% endblock %}

{% block content %}
<div class="auth-editorial">
    <div class="container-editorial">
        <div class="auth-container">
            <div class="auth-header">
                <span class="auth-tag">JOIN THE CULTURE</span>
                <h1 class="auth-title">SIGN UP</h1>
                <p class="auth-subtitle">Create your account. Enter the movement.</p>
            </div>
            
            <div class="auth-form-container">
                <!-- Google OAuth Signup Button -->
                <a href="{% provider_login_url 'google' %}" class="google-auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </a>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <!-- Regular Signup Form -->
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password1" class="form-input" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-input" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-submit-btn">
                        SIGN UP
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{% url 'account_login' %}" class="auth-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-editorial {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    padding: 120px 0 80px;
    display: flex;
    align-items: center;
}

.auth-container {
    max-width: 480px;
    margin: 0 auto;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 60px 40px;
    position: relative;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><pattern id='grain' width='2' height='2' patternUnits='userSpaceOnUse'><circle cx='1' cy='1' r='0.5' fill='%23ffffff' opacity='0.02'/></pattern></defs><rect width='100' height='100' fill='url(%23grain)'/></svg>");
    pointer-events: none;
}

.auth-header {
    text-align: center;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
}

.auth-tag {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
}

.auth-title {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    color: #ffffff;
    margin: 0 0 15px 0;
    line-height: 1.1;
}

.auth-subtitle {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.7);
    margin: 0;
    font-weight: 300;
}

.auth-form-container {
    position: relative;
    z-index: 1;
}

.google-auth-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 100%;
    padding: 16px 24px;
    background: #ffffff;
    color: #0d0d0d;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    border-radius: 12px;
    transition: all 0.3s ease;
    margin-bottom: 30px;
    border: 2px solid #ffffff;
}

.google-auth-btn:hover {
    background: transparent;
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
}

.auth-divider {
    text-align: center;
    margin: 30px 0;
    position: relative;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

.auth-divider span {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
    color: rgba(255, 255, 255, 0.6);
    padding: 0 20px;
    font-size: 14px;
    font-weight: 500;
    position: relative;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #ffffff;
}

.form-input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: #ffffff;
    padding: 16px 20px;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.4);
    background: rgba(255, 255, 255, 0.08);
}

.form-input::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.auth-submit-btn {
    background: #ffffff;
    color: #0d0d0d;
    border: none;
    padding: 18px 24px;
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.auth-submit-btn:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
}

.auth-footer {
    text-align: center;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-footer p {
    color: rgba(255, 255, 255, 0.7);
    margin: 0;
    font-size: 15px;
}

.auth-link {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: rgba(255, 255, 255, 0.8);
}

@media (max-width: 768px) {
    .auth-container {
        margin: 0 20px;
        padding: 40px 30px;
    }
    
    .auth-title {
        font-size: 36px;
    }
}
</style>
{% endblock %}
