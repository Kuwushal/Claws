{% extends 'base.html' %}

{% block title %}Logout - CLAWS{% endblock %}

{% block content %}
<div class="auth-editorial">
    <div class="container-editorial">
        <div class="auth-container">
            <div class="auth-header">
                <span class="auth-tag">SESSION END</span>
                <h1 class="auth-title">LOGOUT</h1>
                <p class="auth-subtitle">Are you sure you want to leave the culture?</p>
            </div>
            
            <div class="auth-form-container">
                <form method="post" class="logout-form">
                    {% csrf_token %}
                    <div class="logout-actions">
                        <button type="submit" class="logout-confirm-btn">
                            Yes, Logout
                        </button>
                        <a href="{% url 'store:home' %}" class="logout-cancel-btn">
                            Stay Connected
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.auth-editorial {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    padding: 120px 0 80px;
    display: flex;
    align-items: center;
}

.auth-container {
    max-width: 480px;
    margin: 0 auto;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 60px 40px;
    position: relative;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><pattern id='grain' width='2' height='2' patternUnits='userSpaceOnUse'><circle cx='1' cy='1' r='0.5' fill='%23ffffff' opacity='0.02'/></pattern></defs><rect width='100' height='100' fill='url(%23grain)'/></svg>");
    pointer-events: none;
}

.auth-header {
    text-align: center;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
}

.auth-tag {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
}

.auth-title {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    color: #ffffff;
    margin: 0 0 15px 0;
    line-height: 1.1;
}

.auth-subtitle {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.7);
    margin: 0;
    font-weight: 300;
}

.auth-form-container {
    position: relative;
    z-index: 1;
}

.logout-form {
    display: flex;
    flex-direction: column;
}

.logout-actions {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.logout-confirm-btn {
    background: #ffffff;
    color: #0d0d0d;
    border: none;
    padding: 18px 24px;
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.logout-confirm-btn:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
}

.logout-cancel-btn {
    background: transparent;
    color: #ffffff;
    border: 2px solid rgba(255, 255, 255, 0.3);
    padding: 16px 24px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 1px;
    text-transform: uppercase;
    border-radius: 8px;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s ease;
}

.logout-cancel-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.5);
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .auth-container {
        margin: 0 20px;
        padding: 40px 30px;
    }
    
    .auth-title {
        font-size: 36px;
    }
}
</style>
{% endblock %}
