{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Google Login - CLAWS{% endblock %}

{% block content %}
<div class="auth-editorial">
    <div class="container-editorial">
        <div class="auth-container">
            <div class="auth-header">
                <span class="auth-tag">GOOGLE ACCESS</span>
                <h1 class="auth-title">CONNECTING</h1>
                <p class="auth-subtitle">Redirecting to Google for authentication...</p>
            </div>
            
            <div class="auth-form-container">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <p class="loading-text">Please wait</p>
                </div>
                
                <!-- Hidden form that auto-submits -->
                <form method="post" id="google-login-form" style="display: none;">
                    {% csrf_token %}
                    <input type="hidden" name="process" value="login">
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.auth-editorial {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    padding: 120px 0 80px;
    display: flex;
    align-items: center;
}

.auth-container {
    max-width: 480px;
    margin: 0 auto;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 60px 40px;
    text-align: center;
}

.auth-tag {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
}

.auth-title {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    color: #ffffff;
    margin: 0 0 15px 0;
}

.auth-subtitle {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.7);
    margin: 0 0 50px 0;
}

.spinner-ring {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.2);
    border-top: 4px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #ffffff;
    margin: 0;
}
</style>

<script>
// Auto-submit the form after a brief delay to show the spinner
setTimeout(function() {
    document.getElementById('google-login-form').submit();
}, 1000);
</script>
{% endblock %}
